  /* ===========================
     Elite Edition — Light Concept
     White + Blue gradient + Silver highlights
     =========================== */
  :root{
    --bg-body: #f6fafc;
    --panel-bg: rgba(255,255,255,0.85);
    --glass-border: rgba(14,60,120,0.07);
    --accent: #0ea5e9;
    --accent-2: #1e3a8a;
    --muted: #475569;
    --card-radius: 16px;
    --shadow-strong: 0 12px 40px rgba(16,24,40,0.08);
    --shadow-soft: 0 8px 24px rgba(16,24,40,0.06);
    --glass-blur: 8px;
    --gold: #f59e0b;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background: linear-gradient(180deg,#ffffff 0%, #eef7fb 100%);
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
  }

  .container{
    max-width:1200px;
    margin:28px auto;
    padding:20px;
  }

  /* Header */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:14px 18px;
    border-radius:14px;
    background: linear-gradient(90deg, rgba(14,60,120,0.06), rgba(14,165,233,0.05));
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-strong);
    position:sticky;
    top:18px;
    z-index:20;
  }
  .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--accent-2)}
  .logo{
    width:54px;height:54px;border-radius:12px;display:grid;place-items:center;font-weight:800;font-family:Oswald;color:white;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow: 0 8px 30px rgba(14,60,120,0.15);
    font-size:20px;
  }
  .brand h1{margin:0;font-size:18px}
  nav.top{display:flex;gap:8px;align-items:center}
  nav.top a{
    text-decoration:none;color:var(--accent-2);padding:8px 12px;border-radius:10px;font-weight:600;
    transition:all 160ms;
  }
  nav.top a:hover{background:rgba(14,165,233,0.06)}
  nav.top a.active{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:var(--shadow-soft)}

  .controls{display:flex;gap:10px;align-items:center}
  .btn{padding:8px 12px;border-radius:10px;border:1px solid transparent;background:white;font-weight:700;cursor:pointer}
  .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;box-shadow:0 8px 20px rgba(14,60,120,0.08)}

  /* layout */
  .layout{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:20px;align-items:start}
  @media (max-width:980px){ .layout{grid-template-columns:1fr} }

  main{min-height:60vh}
  aside{background:var(--panel-bg);border-radius:12px;padding:14px;border:1px solid var(--glass-border);box-shadow:var(--shadow-soft)}

  /* Hero */
  .hero{
    display:flex;gap:18px;align-items:center;justify-content:space-between;padding:22px;border-radius:14px;background:transparent;
    border:1px solid var(--glass-border);backdrop-filter: blur(var(--glass-blur));
  }
  .hero-left h2{margin:0;font-family:Oswald;font-size:26px;color:var(--accent-2)}
  .hero-left p{margin-top:8px;color:var(--muted)}
  .quick-actions{margin-top:12px;display:flex;gap:10px}

  /* Centered live widget card */
  .live-card{
    margin:18px auto;
    width:100%;
    max-width:880px;
    border-radius:12px;
    padding:14px;
    background:var(--panel-bg);
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-strong);
    text-align:left;
  }
  .live-inner{max-width:860px;margin:0 auto}

  iframe.live-frame{
    width:100%;
    min-height:250px;
    border:0;
    border-radius:10px;
    overflow:hidden;
    display:block;
  }

  /* Teams grid */
  .teams-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:12px}
  @media(max-width:1100px){ .teams-grid{grid-template-columns:repeat(2,1fr)} }
  @media(max-width:620px){ .teams-grid{grid-template-columns:repeat(1,1fr)} }

  .team-tile{
    display:flex;align-items:center;gap:12px;padding:14px;border-radius:12px;background:#fff;border:1px solid var(--glass-border);
    cursor:pointer;transition:transform 160ms ease, box-shadow 160ms;
    box-shadow:0 6px 20px rgba(14,60,120,0.04);
  }
  .team-tile:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(14,60,120,0.08)}
  .flag-box{width:64px;height:64px;border-radius:10px;display:grid;place-items:center;font-size:30px;background:linear-gradient(135deg,rgba(14,165,233,0.08),rgba(30,58,138,0.04))}
  .team-meta h3{margin:0;color:var(--accent-2);font-size:16px}
  .team-meta p{margin:6px 0 0;color:var(--muted);font-size:13px}
  .rank-badge{margin-left:auto;font-weight:800;color:var(--accent-2);background:linear-gradient(90deg,#fff,#f3fbff);padding:6px 10px;border-radius:10px;border:1px solid rgba(0,0,0,0.04)}

  /* panel / card */
  .card{background:var(--panel-bg);border-radius:12px;padding:14px;border:1px solid var(--glass-border);box-shadow:var(--shadow-soft)}
  .section-title{display:flex;justify-content:space-between;align-items:center}

  /* Players grid in squad view */
  .players-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px}
  @media(max-width:980px){ .players-grid{grid-template-columns:repeat(2,1fr)} }
  @media(max-width:620px){ .players-grid{grid-template-columns:repeat(1,1fr)} }

  .player-card{
    display:flex;gap:12px;align-items:center;padding:10px;border-radius:12px;background:white;border:1px solid var(--glass-border);cursor:pointer;
    transition:transform 140ms, box-shadow 140ms;
  }
  .player-card:hover{transform:translateY(-6px);box-shadow:0 16px 30px rgba(14,60,120,0.06)}
  .player-thumb{width:56px;height:56px;border-radius:10px;object-fit:cover}
  .player-meta h4{margin:0;color:var(--accent-2)}
  .player-meta p{margin:6px 0 0;font-size:13px;color:var(--muted)}

  /* Rankings — leaderboard style */
  .rank-section{margin-top:12px}
  .leaderboard{
    display:grid;grid-template-columns:1fr;gap:8px;margin-top:8px;
  }
  .leader-item{
    display:flex;align-items:center;gap:12px;padding:10px;border-radius:10px;background:#fff;border:1px solid var(--glass-border);
  }
  .pos{width:42px;height:42px;border-radius:10px;display:grid;place-items:center;font-weight:800;color:var(--accent-2);font-size:16px;background:linear-gradient(90deg,#fff,#f7fbff)}
  .player-flag{font-size:20px;margin-right:6px}
  .player-name{font-weight:700;color:var(--accent-2)}
  .player-meta-compact{margin-left:auto;text-align:right}
  .rating{font-weight:800;color:var(--gold)}

  /* player hero */
  .player-hero{border-radius:12px;padding:18px;background:linear-gradient(90deg,#fff,#f7fbff);border:1px solid var(--glass-border);display:flex;gap:18px;align-items:center}
  .player-hero img{width:120px;height:120px;border-radius:14px;object-fit:cover}
  .back-link{display:inline-flex;align-items:center;gap:8px;color:var(--accent-2);text-decoration:none;font-weight:700}

  /* small */
  .muted{color:var(--muted)}
  hr{border:none;border-top:1px solid rgba(14,60,120,0.04);margin:12px 0;border-radius:4px}

  footer{margin-top:22px;text-align:center;color:var(--muted);font-size:13px}
</style>

  const main = document.getElementById('main');
  const navLinks = document.querySelectorAll('.nav-link');
  const formatBtn = document.getElementById('formatBtn');
  let currentFormat = 'ODI';

  function navigate(hash){
    location.hash = hash;
  }

  function setActive(page){
    navLinks.forEach(a => a.classList.toggle('active', a.dataset.page === page));
  }

  function router(){
    const hash = (location.hash || '#home').slice(1);
    const [route, ...params] = hash.split(':');
    setActive(route || 'home');

    switch(route){
      case 'home': renderHome(); break;
      case 'scores': renderScores(); break;
      case 'fixtures': renderFixtures(); break;
      case 'teams': renderTeams(params[0] || currentFormat); break;
      case 'team': renderTeam(params[0], params[1] || currentFormat); break;
      case 'players': renderPlayers(); break;
      case 'player': renderPlayer(decodeURIComponent(params[0]||''), params[1] || currentFormat); break;
      default: renderHome(); break;
    }
  }

  /* Helper to escape */
  function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

  /* ---------- Renders ---------- */

            ${squad.map(p => renderPlayerCard(p, format)).join('')}
          </div>
        </div>
      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderPlayerCard(playerString, format){
    const playerName = playerString.split('(')[0].trim();
    const profile = MOCK.players[playerName];
    const img = profile ? profile.image : 'https://via.placeholder.com/300x300/ddd/777?text=Player';
    return `<div class="player-card" tabindex="0" role="button" onclick="navigate('#player:${encodeURIComponent(playerName)}:${format}')" onkeypress="if(event.key==='Enter')navigate('#player:${encodeURIComponent(playerName)}:${format}')">
      <img class="player-thumb" src="${img}" alt="${esc(playerName)}">
      <div class="player-meta">
        <h4>${esc(playerString)}</h4>
        <p class="muted small">${profile ? profile.role : 'Player'}</p>
      </div>
    </div>`;
  }

  function renderPlayers(){
    formatBtn.textContent = currentFormat;
    // Stacked sections: ODI, T20, TEST — each top 5
    main.innerHTML = `
      <section class="card">
        <h2 style="margin:0;color:var(--accent-2)">Player Rankings — Top 5</h2>
        <div class="muted small" style="margin-top:6px">Top 5 batters, bowlers, all-rounders and players for each format</div>
        <hr>

        ${['ODI','T20','TEST'].map(fmt => renderRankingBlock(fmt)).join('')}

      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderRankingBlock(format){
    const data = MOCK.rankings[format] || {Batters:[],Bowlers:[],AllRounders:[],Players:[]};
    return `
      <div class="rank-section">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <h3 style="margin:0;color:var(--accent-2)">${format} Rankings</h3>
          <div class="muted small">Top 5 • ${format}</div>
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px">
          <div class="card">
            <strong class="muted small">Batters</strong>
            <div class="leaderboard">
              ${data.Batters.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>

          <div class="card">
            <strong class="muted small">Bowlers</strong>
            <div class="leaderboard">
              ${data.Bowlers.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>

          <div class="card">
            <strong class="muted small">All-Rounders</strong>
            <div class="leaderboard">
              ${data.AllRounders.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>

          <div class="card">
            <strong class="muted small">Players</strong>
            <div class="leaderboard">
              ${data.Players.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function leaderboardItem(p, pos){
    // include flag emoji if known from team mapping; fallback to team code
    const team = p.team || '';
    const teamFlag = MOCK.teams[team]?.flag || team;
    return `
      <div class="leader-item">
        <div class="pos">${pos}</div>
        <div style="display:flex;align-items:center;gap:8px">
          <div class="player-flag">${teamFlag}</div>
          <div>
            <div class="player-name"><a href="#player:${encodeURIComponent(p.player)}:${currentFormat}" style="color:inherit;text-decoration:none" onclick="navigate('#player:${encodeURIComponent(p.player)}:${currentFormat}')">${esc(p.player)}</a></div>
            <div class="muted small">${team}</div>
          </div>
        </div>
        <div class="player-meta-compact">
          <div class="rating">${p.rating}</div>
          <div class="muted small">rating</div>
        </div>
      </div>
    `;
  }

  function renderPlayer(name, format='ODI'){
    const p = MOCK.players[name];
    if(!p){
      main.innerHTML = `<div class="card"><h2>Player not found</h2></div>`; return;
    }
    format = format || 'ODI';
    formatBtn.textContent = format;
    const stats = p[format] || null;

    main.innerHTML = `
      <section class="card">
        <a class="back-link" href="#players" onclick="navigate('#players')"><i class="fa-solid fa-arrow-left"></i> Back to Rankings</a>
        <div style="height:12px"></div>
        <div class="player-hero">
          <img src="${p.image}" alt="${esc(name)}">
          <div>
            <h2 style="margin:0;color:var(--accent-2)">${esc(name)} <span style="font-size:14px;color:var(--muted);font-weight:600">• ${p.role} • ${MOCK.teams[p.team]?.flag || ''} ${MOCK.teams[p.team]?.name || p.team}</span></h2>
            <div class="muted small" style="margin-top:8px">Born: ${esc(p.dob)}</div>

            ${stats ? `
              <div style="display:flex;gap:12px;margin-top:12px">
                <div style="background:white;padding:10px;border-radius:10px;border:1px solid var(--glass-border)">
                  <div class="muted small">Matches</div><div style="font-weight:800;color:var(--accent-2)">${stats.matches}</div>
                </div>
                <div style="background:white;padding:10px;border-radius:10px;border:1px solid var(--glass-border)">
                  <div class="muted small">Runs</div><div style="font-weight:800;color:var(--accent-2)">${stats.runs}</div>
                </div>
                <div style="background:white;padding:10px;border-radius:10px;border:1px solid var(--glass-border)">
                  <div class="muted small">Avg</div><div style="font-weight:800;color:var(--accent-2)">${Number(stats.avg||0).toFixed(2)}</div>
                </div>
              </div>
            ` : `<div class="muted small" style="margin-top:12px">No ${format} stats available.</div>`}
          </div>
        </div>

        <div style="margin-top:12px" class="card">
          <h3 style="margin:0;color:var(--accent-2)">Overview</h3>
          <div class="muted small" style="margin-top:8px">This profile uses mock data for demonstration. Click other players or teams to explore.</div>
        </div>
      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  /* ============
     Events & init
     ============
  */
  window.addEventListener('hashchange', router);
  window.addEventListener('load', ()=> {
    // default route
    if(!location.hash) navigate('#home');
    router();

    // format button cycles formats
    formatBtn.addEventListener('click', ()=> {
      currentFormat = currentFormat === 'ODI' ? 'T20' : (currentFormat === 'T20' ? 'TEST' : 'ODI');
      formatBtn.textContent = currentFormat;
      // re-render current page if it supports formats
      const route = (location.hash||'#home').slice(1).split(':')[0];
      if(route === 'teams') renderTeams(currentFormat);
      else if(route === 'team'){
        const code = (location.hash||'#team:IND').slice(1).split(':')[1] || 'IND';
        navigate(`#team:${code}:${currentFormat}`);
      } else if(route === 'home' || route === 'scores' || route === 'players') router();
    });
  });
</script>
</body>
</html>
