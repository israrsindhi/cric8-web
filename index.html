<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cric8 - Premium Cricket Platform</title>
<link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/israrsindhi/cric8-web/refs/heads/main/BrandLogo.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  /* ===========================
     Professional Cricket Design
     Cricket Green + Gold + White
     =========================== */
  :root{
    --bg-body: #0a2f1d;
    --panel-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.15);
    --accent: #f8c300;
    --accent-2: #1e7e34;
    --muted: #b8d4c0;
    --text: #ffffff;
    --card-radius: 12px;
    --shadow-strong: 0 12px 40px rgba(0, 0, 0, 0.3);
    --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.2);
    --glass-blur: 8px;
    --gold: #f8c300;
    --success: #28a745;
    --danger: #dc3545;
    --premium-gradient: linear-gradient(135deg, #0a2f1d 0%, #1e7e34 50%, #0a2f1d 100%);
    --cricket-green: #1e7e34;
    --cricket-light: #2ecc71;
    --cricket-dark: #0a2f1d;
  }
  
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background: var(--premium-gradient);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
    position: relative;
    overflow-x: hidden;
    padding-top: 80px; /* Space for fixed header */
  }
  
  /* Cricket field background pattern */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      radial-gradient(circle at 20% 50%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(46, 204, 113, 0.1) 0%, transparent 50%);
    z-index: -1;
  }

  .container{
    max-width:1200px;
    margin:28px auto;
    padding:20px;
  }

  /* Header - Fixed at top */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:14px 18px;
    background: rgba(10, 47, 29, 0.95);
    border-bottom: 2px solid var(--accent);
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:100;
    backdrop-filter: blur(var(--glass-blur));
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  }
  
  .brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:var(--text);
  }
  
  .logo{
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 0 5px rgba(248, 195, 0, 0.5));
  }
  
  .brand-text {
    display: flex;
    flex-direction: column;
  }
  
  .brand h1{
    margin:0;
    font-size:22px;
    font-weight: 800;
    font-family: Oswald, sans-serif;
    background: linear-gradient(to right, var(--accent), #fff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    line-height: 1;
  }
  
  .brand-tagline{
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
    letter-spacing: 1px;
  }
  
  nav.top{
    display:flex;
    gap:4px;
    align-items:center;
    margin: 0 auto;
  }
  
  nav.top a{
    text-decoration:none;
    color:var(--text);
    padding:10px 16px;
    border-radius:8px;
    font-weight:600;
    transition:all 160ms;
    position: relative;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 15px;
  }
  
  nav.top a:hover{
    background:rgba(248, 195, 0, 0.1);
    transform: translateY(-2px);
  }
  
  nav.top a.active{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:white;
    box-shadow:var(--shadow-soft);
  }
  
  /* Cricket bat icon for active nav */
  nav.top a.active::after {
    content: 'üèè';
    position: absolute;
    right: 8px;
    font-size: 12px;
  }

  .controls{
    display:flex;
    gap:10px;
    align-items:center;
  }
  
  .btn{
    padding:8px 16px;
    border-radius:8px;
    border:1px solid transparent;
    background:var(--panel-bg);
    color:var(--text);
    font-weight:700;
    cursor:pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
  }
  
  .btn.primary{
    background:linear-gradient(90deg,var(--accent),var(--accent-2));
    color:white;
    box-shadow:0 8px 20px rgba(14,60,120,0.08)
  }
  
  .btn:hover{
    transform: translateY(-2px); 
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  /* layout */
  .layout{
    display:grid;
    grid-template-columns:1fr 320px;
    gap:20px;
    margin-top:20px;
    align-items:start;
  }
  
  @media (max-width:980px){ 
    .layout{
      grid-template-columns:1fr;
    } 
  }

  main{
    min-height:60vh;
  }
  
  aside{
    background:var(--panel-bg);
    border-radius:12px;
    padding:14px;
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-soft);
  }

  /* Hero */
  .hero{
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:space-between;
    padding:22px;
    border-radius:14px;
    background: var(--panel-bg);
    border:1px solid var(--glass-border);
    backdrop-filter: blur(var(--glass-blur));
    position: relative;
    overflow: hidden;
  }
  
  .hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(30, 126, 52, 0.2) 0%, rgba(248, 195, 0, 0.1) 100%);
    z-index: -1;
  }
  
  .hero-left h2{
    margin:0;
    font-family:Oswald;
    font-size:26px;
    color:var(--text);
    position: relative;
    display: inline-block;
  }
  
  .hero-left h2::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 60%;
    height: 3px;
    background: var(--accent);
    border-radius: 2px;
  }
  
  .hero-left p{
    margin-top:8px;
    color:var(--muted);
  }
  
  .quick-actions{
    margin-top:12px;
    display:flex;
    gap:10px;
  }

  /* Centered live widget card */
  .live-card{
    margin:18px auto;
    width:100%;
    max-width:880px;
    border-radius:12px;
    padding:14px;
    background:var(--panel-bg);
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-strong);
    text-align:left;
    position: relative;
  }
  
  .live-card::before {
    content: 'LIVE';
    position: absolute;
    top: -10px;
    right: 20px;
    background: var(--danger);
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
    z-index: 1;
  }
  
  .live-inner{
    max-width:860px;
    margin:0 auto;
  }

  iframe.live-frame{
    width:100%;
    min-height:250px;
    border:0;
    border-radius:10px;
    overflow:hidden;
    display:block;
  }

  /* Teams grid */
  .teams-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
    margin-top:12px;
  }
  
  @media(max-width:1100px){ 
    .teams-grid{
      grid-template-columns:repeat(2,1fr);
    } 
  }
  
  @media(max-width:620px){ 
    .teams-grid{
      grid-template-columns:repeat(1,1fr);
    } 
  }

  .team-tile{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px;
    border-radius:12px;
    background:var(--panel-bg);
    border:1px solid var(--glass-border);
    cursor:pointer;
    transition:transform 160ms ease, box-shadow 160ms;
    box-shadow:0 6px 20px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
  }
  
  .team-tile::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 5px;
    height: 100%;
    background: var(--accent);
  }
  
  .team-tile:hover{
    transform:translateY(-6px);
    box-shadow:0 18px 40px rgba(0, 0, 0, 0.3);
  }
  
  .flag-box{
    width:64px;
    height:64px;
    border-radius:10px;
    display:grid;
    place-items:center;
    font-size:30px;
    background:linear-gradient(135deg,rgba(248, 195, 0, 0.1),rgba(30, 126, 52, 0.1));
    border: 1px solid var(--glass-border);
  }
  
  .team-meta h3{
    margin:0;
    color:var(--text);
    font-size:16px;
  }
  
  .team-meta p{
    margin:6px 0 0;
    color:var(--muted);
    font-size:13px;
  }
  
  .rank-badge{
    margin-left:auto;
    font-weight:800;
    color:var(--accent);
    background:linear-gradient(90deg,var(--panel-bg),rgba(30, 41, 59, 0.5));
    padding:6px 10px;
    border-radius:10px;
    border:1px solid var(--glass-border);
    min-width: 40px;
    text-align: center;
  }

  /* panel / card */
  .card{
    background:var(--panel-bg);
    border-radius:12px;
    padding:14px;
    border:1px solid var(--glass-border);
    box-shadow:var(--shadow-soft);
    position: relative;
  }
  
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    border-radius: 12px 12px 0 0;
  }
  
  .section-title{
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  /* Players grid in squad view */
  .players-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
    margin-top:14px;
  }
  
  @media(max-width:980px){ 
    .players-grid{
      grid-template-columns:repeat(2,1fr);
    } 
  }
  
  @media(max-width:620px){ 
    .players-grid{
      grid-template-columns:repeat(1,1fr);
    } 
  }

  .player-card{
    display:flex;
    gap:12px;
    align-items:center;
    padding:10px;
    border-radius:12px;
    background:var(--panel-bg);
    border:1px solid var(--glass-border);
    cursor:pointer;
    transition:transform 140ms, box-shadow 140ms;
    position: relative;
  }
  
  .player-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--accent);
    border-radius: 12px 0 0 12px;
  }
  
  .player-card:hover{
    transform:translateY(-6px);
    box-shadow:0 16px 30px rgba(0, 0, 0, 0.3);
  }
  
  .player-thumb{
    width:56px;
    height:56px;
    border-radius:10px;
    object-fit:cover; 
    border: 2px solid var(--accent);
  }
  
  .player-meta h4{
    margin:0;
    color:var(--text);
  }
  
  .player-meta p{
    margin:6px 0 0;
    font-size:13px;
    color:var(--muted);
  }

  /* Rankings ‚Äî leaderboard style */
  .rank-section{
    margin-top:12px;
  }
  
  .leaderboard{
    display:grid;
    grid-template-columns:1fr;
    gap:8px;
    margin-top:8px;
  }
  
  .leader-item{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px;
    border-radius:10px;
    background:var(--panel-bg);
    border:1px solid var(--glass-border);
    position: relative;
  }
  
  .leader-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--accent);
    border-radius: 10px 0 0 10px;
  }
  
  .pos{
    width:42px;
    height:42px;
    border-radius:10px;
    display:grid;
    place-items:center;
    font-weight:800;
    color:var(--accent);
    font-size:16px;
    background:linear-gradient(90deg,var(--panel-bg),rgba(30, 41, 59, 0.5));
    border: 1px solid var(--glass-border);
  }
  
  .player-flag{
    font-size:20px;
    margin-right:6px;
  }
  
  .player-name{
    font-weight:700;
    color:var(--text);
  }
  
  .player-meta-compact{
    margin-left:auto;
    text-align:right;
  }
  
  .rating{
    font-weight:800;
    color:var(--gold);
  }

  /* player hero */
  .player-hero{
    border-radius:12px;
    padding:18px;
    background:linear-gradient(90deg,var(--panel-bg),rgba(30, 41, 59, 0.7));
    border:1px solid var(--glass-border);
    display:flex;
    gap:18px;
    align-items:center;
    position: relative;
    overflow: hidden;
  }
  
  .player-hero::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(248, 195, 0, 0.1) 0%, transparent 70%);
    z-index: 0;
  }
  
  .player-hero img{
    width:120px;
    height:120px;
    border-radius:14px;
    object-fit:cover;
    border: 2px solid var(--accent);
    position: relative;
    z-index: 1;
  }
  
  .back-link{
    display:inline-flex;
    align-items:center;
    gap:8px;
    color:var(--accent);
    text-decoration:none;
    font-weight:700;
    transition: all 0.2s ease;
  }
  
  .back-link:hover {
    transform: translateX(-5px);
  }

  /* small */
  .muted{
    color:var(--muted);
  }
  
  hr{
    border:none;
    border-top:1px solid var(--glass-border);
    margin:12px 0;
    border-radius:4px;
  }

  footer{
    margin-top:22px;
    text-align:center;
    color:var(--muted);
    font-size:13px;
    padding: 20px;
    border-top: 1px solid var(--glass-border);
  }

  /* Search and Filter Section */
  .search-filter-container {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  
  .search-box {
    flex: 1;
    min-width: 250px;
    position: relative;
  }
  
  .search-box input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid var(--glass-border);
    background: var(--panel-bg);
    font-size: 14px;
    color: var(--text);
    box-shadow: var(--shadow-soft);
    transition: all 0.2s ease;
  }
  
  .search-box input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(248, 195, 0, 0.1);
  }
  
  .search-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
  }
  
  .filter-select {
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid var(--glass-border);
    background: var(--panel-bg);
    color: var(--text);
    font-size: 14px;
    box-shadow: var(--shadow-soft);
    min-width: 180px;
  }

  /* Players Section */
  .players-section {
    margin-top: 20px;
  }
  
  .players-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .players-stats {
    display: flex;
    gap: 16px;
    margin-bottom: 20px;
  }
  
  .stat-card {
    background: var(--panel-bg);
    border-radius: 10px;
    padding: 16px;
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow-soft);
    flex: 1;
    text-align: center;
    position: relative;
  }
  
  .stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    border-radius: 10px 10px 0 0;
  }
  
  .stat-value {
    font-size: 24px;
    font-weight: 800;
    color: var(--accent);
    margin-bottom: 4px;
  }
  
  .stat-label {
    font-size: 14px;
    color: var(--muted);
  }
  
  /* Enhanced Fixtures Card */
  .fixtures-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    margin-top: 16px;
  }
  
  .fixture-card {
    background: var(--panel-bg);
    border-radius: 12px;
    padding: 16px;
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow-soft);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
    gap: 12px;
    position: relative;
  }
  
  .fixture-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    border-radius: 12px 12px 0 0;
  }
  
  .fixture-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
  }
  
  .fixture-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .fixture-teams {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  
  .team-flag {
    font-size: 24px;
  }
  
  .vs {
    color: var(--muted);
    font-weight: 600;
  }
  
  .fixture-details {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .fixture-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  
  .fixture-series {
    font-weight: 600;
    color: var(--accent);
  }
  
  .fixture-venue {
    font-size: 14px;
    color: var(--muted);
  }
  
  .fixture-status {
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
  }
  
  .status-live {
    background: rgba(239, 68, 68, 0.1);
    color: var(--danger);
  }
  
  .status-upcoming {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
  }
  
  /* Player Detail Cards */
  .player-detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
    margin-top: 16px;
  }
  
  .player-detail-card {
    background: var(--panel-bg);
    border-radius: 12px;
    padding: 16px;
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow-soft);
    transition: all 0.2s ease;
    display: flex;
    gap: 12px;
    align-items: center;
    cursor: pointer;
    position: relative;
  }
  
  .player-detail-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--accent);
    border-radius: 12px 0 0 12px;
  }
  
  .player-detail-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    border-color: var(--accent);
  }
  
  .player-detail-img {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    object-fit: cover;
    border: 1px solid var(--glass-border);
  }
  
  .player-detail-info {
    flex: 1;
  }
  
  .player-detail-name {
    font-weight: 700;
    color: var(--text);
    margin: 0 0 4px 0;
  }
  
  .player-detail-team {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 4px;
  }
  
  .player-detail-role {
    font-size: 13px;
    color: var(--muted);
  }
  
  .player-detail-stats {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }
  
  .stat-pill {
    background: rgba(248, 195, 0, 0.1);
    color: var(--accent);
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
  }

  /* Player Stats Section */
  .player-stats-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-top: 16px;
  }
  
  .stats-section {
    background: var(--panel-bg);
    border-radius: 12px;
    padding: 16px;
    border: 1px solid var(--glass-border);
    box-shadow: var(--shadow-soft);
    position: relative;
  }
  
  .stats-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    border-radius: 12px 12px 0 0;
  }
  
  .stats-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
  }
  
  .stats-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text);
    margin: 0;
  }
  
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
  }
  
  .stat-item {
    background: rgba(30, 41, 59, 0.5);
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    border: 1px solid var(--glass-border);
  }
  
  .stat-value-lg {
    font-size: 20px;
    font-weight: 800;
    color: var(--accent);
    margin-bottom: 4px;
  }
  
  .stat-label-sm {
    font-size: 12px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .format-tabs {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
    border-bottom: 1px solid var(--glass-border);
    padding-bottom: 8px;
  }
  
  .format-tab {
    padding: 8px 16px;
    border-radius: 8px;
    background: transparent;
    border: none;
    color: var(--muted);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  
  .format-tab.active {
    background: rgba(248, 195, 0, 0.1);
    color: var(--accent);
  }
  
  .format-tab:hover {
    color: var(--text);
  }
  
  /* Role badges */
  .role-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
  }
  
  .role-batter {
    background: rgba(16, 185, 129, 0.1);
    color: var(--success);
  }
  
  .role-bowler {
    background: rgba(59, 130, 246, 0.1);
    color: var(--accent-2);
  }
  
  .role-allrounder {
    background: rgba(248, 195, 0, 0.1);
    color: var(--accent);
  }
  
  .role-wk {
    background: rgba(168, 85, 247, 0.1);
    color: #a855f7;
  }
  
  /* Cricket-themed elements */
  .cricket-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
  }
  
  /* Premium animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .fade-in {
    animation: fadeIn 0.5s ease forwards;
  }
  
  /* Cricket ball animation */
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  .bounce {
    animation: bounce 2s infinite;
  }
  
  /* Cricket-themed loading */
  .cricket-loader {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  
  .cricket-loader .ball {
    width: 12px;
    height: 12px;
    background: var(--accent);
    border-radius: 50%;
    animation: bounce 1s infinite;
  }
  
  .cricket-loader .ball:nth-child(2) {
    animation-delay: 0.1s;
  }
  
  .cricket-loader .ball:nth-child(3) {
    animation-delay: 0.2s;
  }

  const main = document.getElementById('main');
  const navLinks = document.querySelectorAll('.nav-link');
  const formatBtn = document.getElementById('formatBtn');
  let currentFormat = 'ODI';

  function navigate(hash){
    location.hash = hash;
  }

  function setActive(page){
    navLinks.forEach(a => a.classList.toggle('active', a.dataset.page === page));
  }

  function router(){
    const hash = (location.hash || '#home').slice(1);
    const [route, ...params] = hash.split(':');
    setActive(route || 'home');

    switch(route){
      case 'home': renderHome(); break;
      case 'scores': renderScores(); break;
      case 'fixtures': renderFixtures(); break;
      case 'teams': renderTeams(params[0] || currentFormat); break;
      case 'team': renderTeam(params[0], params[1] || currentFormat); break;
      case 'players': renderPlayers(); break;
      case 'allplayers': renderAllPlayers(); break;
      case 'player': renderPlayer(decodeURIComponent(params[0]||''), params[1] || currentFormat); break;
      default: renderHome(); break;
    }
  }

  function esc(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

        <h2 style="margin:0;color:var(--text)">Fixtures</h2>
        <div class="muted small" style="margin-top:6px">Upcoming and live fixtures (mock)</div>
        <hr>
        <div class="fixtures-grid">
          ${MOCK.fixtures.map(f => `
            <div class="fixture-card">
              <div class="fixture-header">
                <div class="fixture-teams">
                  <div class="team-flag">${MOCK.teams[f.teams[0]]?.flag || ''}</div>
                  <div>${MOCK.teams[f.teams[0]]?.name || f.teams[0]}</div>
                  <div class="vs">vs</div>
                  <div class="team-flag">${MOCK.teams[f.teams[1]]?.flag || ''}</div>
                  <div>${MOCK.teams[f.teams[1]]?.name || f.teams[1]}</div>
                </div>
                <div class="fixture-status ${f.status === 'Live' ? 'status-live' : 'status-upcoming'}">${f.status}</div>
              </div>
              <div class="fixture-details">
                <div class="fixture-info">
                  <div class="fixture-series">${f.series}</div>
                  <div class="fixture-venue">${f.venue} ‚Ä¢ ${f.date}</div>
                </div>
                <div class="muted small">${f.format}</div>
              </div>
            </div>
          `).join('')}
        </div>
      </section>
    `;
  }

  function renderTeams(format){
    currentFormat = format || currentFormat;
    formatBtn.textContent = currentFormat;

    main.innerHTML = `
      <section class="card fade-in">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div><h2 style="margin:0;color:var(--text)">Teams & Squads</h2><div class="muted small">Select a team to open its isolated squad view</div></div>
          <div>
            <button class="btn" onclick="navigate('#home')">Home</button>
          </div>
        </div>
        <hr>
        <div class="teams-grid">
          ${Object.keys(MOCK.teams).map(code=> {
            const t = MOCK.teams[code];
            return `<div class="team-tile" tabindex="0" role="button" onclick="navigate('#team:${code}:${currentFormat}')" onkeypress="if(event.key==='Enter')navigate('#team:${code}:${currentFormat}')">
              <div class="flag-box">${t.flag}</div>
              <div class="team-meta"><h3>${esc(t.name)}</h3><p class="muted">Coach: ${esc(t.coach)}</p></div>
              <div class="rank-badge">#${t.ranking_odi || '‚Äî'}</div>
            </div>`;
          }).join('')}
        </div>
      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderTeam(code, format='ODI'){
    currentFormat = format;
    formatBtn.textContent = currentFormat;
    const t = MOCK.teams[code];
    if(!t){ main.innerHTML = `<div class="card"><h2>Team not found</h2></div>`; return; }
    const squad = t[format] || [];

    main.innerHTML = `
      <section class="card fade-in">
        <div style="display:flex;align-items:center;gap:14px;justify-content:space-between">
          <div style="display:flex;gap:14px;align-items:center">
            <div style="width:92px;height:92px;border-radius:12px;display:grid;place-items:center;font-size:40px;background:linear-gradient(135deg,var(--accent),var(--accent-2));color:white">${t.flag}</div>
            <div>
              <h2 style="margin:0;color:var(--text)">${esc(t.name)}</h2>
              <div class="muted small">Coach: ${esc(t.coach)} ‚Ä¢ Format: ${format}</div>
            </div>
          </div>
          <div>
            <a class="back-link" href="#teams:${format}" onclick="navigate('#teams:${format}')"><i class="fa-solid fa-arrow-left"></i> Back to teams</a>
          </div>
        </div>

        <hr>
        <div style="margin-top:8px">
          <h3 style="margin:0;color:var(--text)">Squad ‚Äî ${format}</h3>
          <div class="muted small" style="margin-top:6px">Showing ${squad.length} players</div>

          <div class="players-grid">
            ${squad.map(p => renderPlayerCard(p, format)).join('')}
          </div>
        </div>
      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderPlayerCard(playerString, format){
    const playerName = playerString.split('(')[0].trim();
    const profile = MOCK.players[playerName];
    const img = profile ? profile.image : 'https://via.placeholder.com/300x300/1e293b/f59e0b?text=Player';
    return `<div class="player-card" tabindex="0" role="button" onclick="navigate('#player:${encodeURIComponent(playerName)}:${format}')" onkeypress="if(event.key==='Enter')navigate('#player:${encodeURIComponent(playerName)}:${format}')">
      <img class="player-thumb" src="${img}" alt="${esc(playerName)}">
      <div class="player-meta">
        <h4>${esc(playerString)}</h4>
        <p class="muted small">${profile ? profile.role : 'Player'}</p>
      </div>
    </div>`;
  }

  function renderPlayers(){
    formatBtn.textContent = currentFormat;
    // Stacked sections: ODI, T20, TEST ‚Äî each top 5
    main.innerHTML = `
      <section class="card fade-in">
        <h2 style="margin:0;color:var(--text)">Player Rankings ‚Äî Top 5</h2>
        <div class="muted small" style="margin-top:6px">Top 5 batters, bowlers, all-rounders and players for each format</div>
        <hr>

        ${['ODI','T20','TEST'].map(fmt => renderRankingBlock(fmt)).join('')}

      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderRankingBlock(format){
    const data = MOCK.rankings[format] || {Batters:[],Bowlers:[],AllRounders:[],Players:[]};
    return `
      <div class="rank-section">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <h3 style="margin:0;color:var(--text)">${format} Rankings</h3>
          <div class="muted small">Top 5 ‚Ä¢ ${format}</div>
        </div>

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px">
          <div class="card">
            <strong class="muted small">Batters</strong>
            <div class="leaderboard">
              ${data.Batters.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>

          <div class="card">
            <strong class="muted small">Bowlers</strong>
            <div class="leaderboard">
              ${data.Bowlers.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>

          <div class="card">
            <strong class="muted small">All-Rounders</strong>
            <div class="leaderboard">
              ${data.AllRounders.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>

          <div class="card">
            <strong class="muted small">Players</strong>
            <div class="leaderboard">
              ${data.Players.slice(0,5).map((p,i)=> leaderboardItem(p,i+1)).join('')}
            </div>
          </div>
        </div>
      </div>
    `;
  }

  function leaderboardItem(p, pos){
    // include flag emoji if known from team mapping; fallback to team code
    const team = p.team || '';
    const teamFlag = MOCK.teams[team]?.flag || team;
    return `
      <div class="leader-item">
        <div class="pos">${pos}</div>
        <div style="display:flex;align-items:center;gap:8px">
          <div class="player-flag">${teamFlag}</div>
          <div>
            <div class="player-name"><a href="#player:${encodeURIComponent(p.player)}:${currentFormat}" style="color:inherit;text-decoration:none" onclick="navigate('#player:${encodeURIComponent(p.player)}:${currentFormat}')">${esc(p.player)}</a></div>
            <div class="muted small">${team}</div>
          </div>
        </div>
        <div class="player-meta-compact">
          <div class="rating">${p.rating}</div>
          <div class="muted small">rating</div>
        </div>
      </div>
    `;
  }

  function renderPlayer(name, format='ODI'){
    const p = MOCK.players[name];
    if(!p){
      main.innerHTML = `<div class="card"><h2>Player not found</h2></div>`; return;
    }
    format = format || 'ODI';
    formatBtn.textContent = format;
    const stats = p[format] || null;
    
    // Determine role badge class
    let roleClass = 'role-allrounder';
    if (p.role.toLowerCase().includes('batter')) roleClass = 'role-batter';
    else if (p.role.toLowerCase().includes('bowler')) roleClass = 'role-bowler';
    else if (p.role.toLowerCase().includes('keeper') || p.role.toLowerCase().includes('wk')) roleClass = 'role-wk';

    main.innerHTML = `
      <section class="card fade-in">
        <a class="back-link" href="#players" onclick="navigate('#players')"><i class="fa-solid fa-arrow-left"></i> Back to Rankings</a>
        <div style="height:12px"></div>
        <div class="player-hero">
          <img src="${p.image}" alt="${esc(name)}">
          <div style="flex: 1;">
            <h2 style="margin:0;color:var(--text)">${esc(name)} <span class="role-badge ${roleClass}">${p.role}</span></h2>
            <div class="muted small" style="margin-top:8px; display: flex; align-items: center; gap: 8px;">
              <span>${MOCK.teams[p.team]?.flag || ''} ${MOCK.teams[p.team]?.name || p.team}</span>
              <span>‚Ä¢</span>
              <span>Born: ${esc(p.dob)}</span>
            </div>

            <div class="format-tabs">
              <button class="format-tab ${format === 'ODI' ? 'active' : ''}" onclick="navigate('#player:${encodeURIComponent(name)}:ODI')">ODI</button>
              <button class="format-tab ${format === 'T20' ? 'active' : ''}" onclick="navigate('#player:${encodeURIComponent(name)}:T20')">T20</button>
              <button class="format-tab ${format === 'TEST' ? 'active' : ''}" onclick="navigate('#player:${encodeURIComponent(name)}:TEST')">Test</button>
            </div>

            ${stats ? renderPlayerStats(p, format, stats) : `<div class="muted small" style="margin-top:12px">No ${format} stats available.</div>`}
          </div>
        </div>

        <div style="margin-top:12px" class="card">
          <h3 style="margin:0;color:var(--text)">Player Overview</h3>
          <div class="muted small" style="margin-top:8px">This profile uses mock data for demonstration. Click other players or teams to explore.</div>
        </div>
      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderPlayerStats(player, format, stats) {
    const isBatter = player.role.toLowerCase().includes('batter');
    const isBowler = player.role.toLowerCase().includes('bowler');
    const isAllrounder = player.role.toLowerCase().includes('allrounder');
    const isWK = player.role.toLowerCase().includes('keeper') || player.role.toLowerCase().includes('wk');
    
    let battingStats = '';
    let bowlingStats = '';
    let wkStats = '';
    
    // Batting stats
    if (isBatter || isAllrounder || isWK) {
      battingStats = `
        <div class="stats-section">
          <div class="stats-header">
            <h3 class="stats-title">Batting Statistics</h3>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value-lg">${stats.matches || 0}</div>
              <div class="stat-label-sm">Matches</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${stats.runs || 0}</div>
              <div class="stat-label-sm">Runs</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${Number(stats.avg || 0).toFixed(2)}</div>
              <div class="stat-label-sm">Average</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${stats.centuries || 0}</div>
              <div class="stat-label-sm">100s</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${stats.fifties || 0}</div>
              <div class="stat-label-sm">50s</div>
            </div>
          </div>
        </div>
      `;
    }
    
    // Bowling stats
    if (isBowler || isAllrounder) {
      bowlingStats = `
        <div class="stats-section">
          <div class="stats-header">
            <h3 class="stats-title">Bowling Statistics</h3>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value-lg">${stats.wickets || 0}</div>
              <div class="stat-label-sm">Wickets</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${Number(stats.avg_bowling || stats.avg || 0).toFixed(2)}</div>
              <div class="stat-label-sm">Average</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${Number(stats.economy || 0).toFixed(2)}</div>
              <div class="stat-label-sm">Economy</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${stats.best || 'N/A'}</div>
              <div class="stat-label-sm">Best</div>
            </div>
          </div>
        </div>
      `;
    }
    
    // Wicketkeeping stats
    if (isWK) {
      wkStats = `
        <div class="stats-section">
          <div class="stats-header">
            <h3 class="stats-title">Wicketkeeping</h3>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value-lg">${stats.catches || 0}</div>
              <div class="stat-label-sm">Catches</div>
            </div>
            <div class="stat-item">
              <div class="stat-value-lg">${stats.stumpings || 0}</div>
              <div class="stat-label-sm">Stumpings</div>
            </div>
          </div>
        </div>
      `;
    }
    
    // Order stats based on player role
    let statsOrder = '';
    if (isBatter) {
      statsOrder = battingStats + bowlingStats + wkStats;
    } else if (isBowler) {
      statsOrder = bowlingStats + battingStats + wkStats;
    } else {
      statsOrder = battingStats + bowlingStats + wkStats;
    }
    
    return `
      <div class="player-stats-container">
        ${statsOrder}
      </div>
    `;
  }

  /* ============
     All Players Section with Search and Filter
     ============
  */
  function renderAllPlayers() {
    formatBtn.textContent = currentFormat;
    
    // Get all players from the MOCK data
    const allPlayers = Object.keys(MOCK.players);
    const totalPlayers = allPlayers.length;
    
    // Count players by team
    const teamCounts = {};
    allPlayers.forEach(playerName => {
      const player = MOCK.players[playerName];
      if (player && player.team) {
        teamCounts[player.team] = (teamCounts[player.team] || 0) + 1;
      }
    });
    
    main.innerHTML = `
      <section class="card fade-in">
        <div class="players-header">
          <div>
            <h2 style="margin:0;color:var(--text)">All Players</h2>
            <div class="muted small">Browse all players with search and filter options</div>
          </div>
          <div>
            <button class="btn" onclick="navigate('#home')">Home</button>
          </div>
        </div>
        
        <div class="players-stats">
          <div class="stat-card">
            <div class="stat-value">${totalPlayers}</div>
            <div class="stat-label">Total Players</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${Object.keys(MOCK.teams).length}</div>
            <div class="stat-label">Teams</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${Object.keys(teamCounts).length}</div>
            <div class="stat-label">Countries</div>
          </div>
        </div>
        
        <div class="search-filter-container">
          <div class="search-box">
            <input type="text" id="playerSearch" placeholder="Search players by name..." onkeyup="filterPlayers()">
            <div class="search-icon"><i class="fas fa-search"></i></div>
          </div>
          <select class="filter-select" id="teamFilter" onchange="filterPlayers()">
            <option value="">All Teams</option>
            ${Object.keys(MOCK.teams).map(code => `
              <option value="${code}">${MOCK.teams[code].name} (${teamCounts[code] || 0})</option>
            `).join('')}
          </select>
        </div>
        
        <div id="playersContainer" class="player-detail-grid">
          ${renderPlayerCards(allPlayers)}
        </div>
      </section>
    `;
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function renderPlayerCards(players) {
    return players.map(playerName => {
      const player = MOCK.players[playerName];
      if (!player) return '';
      
      const team = MOCK.teams[player.team] || {};
      const stats = player.ODI || {};
      
      // Determine role badge class
      let roleClass = 'role-allrounder';
      if (player.role.toLowerCase().includes('batter')) roleClass = 'role-batter';
      else if (player.role.toLowerCase().includes('bowler')) roleClass = 'role-bowler';
      else if (player.role.toLowerCase().includes('keeper') || player.role.toLowerCase().includes('wk')) roleClass = 'role-wk';
      
      return `
        <div class="player-detail-card" data-player="${playerName}" data-team="${player.team}" onclick="navigate('#player:${encodeURIComponent(playerName)}:ODI')">
          <img class="player-detail-img" src="${player.image}" alt="${esc(playerName)}">
          <div class="player-detail-info">
            <h3 class="player-detail-name">${esc(playerName)}</h3>
            <div class="player-detail-team">
              <span>${team.flag || ''}</span>
              <span>${team.name || player.team}</span>
            </div>
            <div class="player-detail-role">
              <span class="role-badge ${roleClass}">${player.role}</span>
            </div>
            <div class="player-detail-stats">
              ${player.role.toLowerCase().includes('batter') || player.role.toLowerCase().includes('allrounder') ? `
                <div class="stat-pill">${stats.runs || 0} runs</div>
              ` : ''}
              ${player.role.toLowerCase().includes('bowler') || player.role.toLowerCase().includes('allrounder') ? `
                <div class="stat-pill">${stats.wickets || 0} wkts</div>
              ` : ''}
            </div>
          </div>
        </div>
      `;
    }).join('');
  }

  function filterPlayers() {
    const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
    const teamFilter = document.getElementById('teamFilter').value;
    
    const playerCards = document.querySelectorAll('.player-detail-card');
    
    playerCards.forEach(card => {
      const playerName = card.getAttribute('data-player').toLowerCase();
      const playerTeam = card.getAttribute('data-team');
      
      const matchesSearch = playerName.includes(searchTerm);
      const matchesTeam = !teamFilter || playerTeam === teamFilter;
      
      if (matchesSearch && matchesTeam) {
        card.style.display = 'flex';
      } else {
        card.style.display = 'none';
      }
    });
  }

  /* ============
     Events & init
     ============
  */
  window.addEventListener('hashchange', router);
  window.addEventListener('load', ()=> {
    // default route
    if(!location.hash) navigate('#home');
    router();

    // format button cycles formats
    formatBtn.addEventListener('click', ()=> {
      currentFormat = currentFormat === 'ODI' ? 'T20' : (currentFormat === 'T20' ? 'TEST' : 'ODI');
      formatBtn.textContent = currentFormat;
      // re-render current page if it supports formats
      const route = (location.hash||'#home').slice(1).split(':')[0];
      if(route === 'teams') renderTeams(currentFormat);
      else if(route === 'team'){
        const code = (location.hash||'#team:IND').slice(1).split(':')[1] || 'IND';
        navigate(`#team:${code}:${currentFormat}`);
      } else if(route === 'home' || route === 'scores' || route === 'players' || route === 'allplayers') router();
    });
  });
</script>
</body>
</html>
